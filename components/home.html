<div ng-app="ExportCSVApp" >
<div id="mainPage">
    <h2>Export - Global DHIS2</h2>

    <form id="exportDataForm" name="exportDataForm"
     ng-submit="addData(controllerData)" ng-controller="reportController" >
        <table align="center" style=" border-collapse: collapse; margin-top: 0;" cellpadding="0" cellspacing="0" width="730" border=0>
            <tr>

                <div class="form-group input-group" ng-controller="homeController">
                    <span class="input-group-addon" style='font-size:12px'>Period</span>
                    <select class="form-control" style='width:347px;font-size:12px' name="period" ng-model="controllerData.period" ng-options="data for data in dateOptions" >
                        <option value="">Please Select</option>
                    </select>
                </div>
                        
                            
                <div class="form-group input-group" ng-controller="homeController"> 
                <span class="input-group-addon" style='font-size:12px'>Organisation Unit Group</span>
				<select class="form-control"  style='width:347px;font-size:12px' name="orgunit" ng-options="data.displayName for data in orgUnitGroups" ng-model="controllerData.orgunit" >
                    <option value="">Please Select</option>
				</select>
			</div>


            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>           
            <tr>
                <td class="NormalB">
                   
                    <button onclick = "window.location.assign('#report')">Generate</button>

                </td>		
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>
</div>
</div>
